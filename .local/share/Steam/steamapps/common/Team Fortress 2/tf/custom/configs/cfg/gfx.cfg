// Felik's config - TF2 - Version 2.5
// To check for updates - https://gitlab.com/felik/TF2-Config/
// It is recommended to check for updates every month for improvements & potential fixes.


// Remove '//' from a config you want to turn on, add '//' to turn it off.
// Turning on a config:		exec example
// Turning off a config: 	// exec example


exec base // Config itself, you'll break everything if you turn it off.

// exec gibs_on // Enables gibs.
// exec ragdolls_optimized // Enables optimized ragdolls.
// exec shadows_optimized // Enables optimized player shadows.
// exec ragdolls_extreme // Enables extreme ragdolls, massive FPS loss.
// exec shadows_extreme // Enables extreme player shadows, moderate FPS loss.
// exec tracers_on // Enables the rendering of bullets coming out of your weapons.


exec xray_off // Turns off an xray of your team when you spawn.
exec modding // If you use any mods for TF2, please turn this on.
exec sprays_off // Turns off sprays, and the downloading of sprays.
// exec teamchange // Removes the prompt to ask for a team change on valve servers.
// exec textures // Non-jagged textures, not used by default due to a potential black texture bug.


exec hud // Makes some huds less cluttered on screen.
exec matchmaking // If it causes issues with casual/competitive, turn it off.
exec dx8_fix // Fixes some hats looking like actual puke when using DirectX 8.
// exec maximum_graphics // Maximizes visual fidelity, this will not turn on ragdolls, shadows, and gibs.
exec resolution_scaling // Scales down TF2's internal resolution for more FPS with very weak GPUs, be sure to test.


// exec pvs_fix // Experimental, does drop FPS.
// exec preference_recommendations // Recommended preferences.
exec low_end // Removes some possible distractions relating to textures, also useful for low end machines.

// exec network_level_0 // For unreliable connections.
// exec network_level_1 // For connections with hiccups at times.
exec network_level_2 // Generally the best overall option for cable/high-speed DSL connections.
// exec network_level_3 // Recommended for FTTH connections, great on reliable servers (Valve, some others).
// exec network_level_4 // The most extreme settings possible, heavily relies on servers and your connection.
// exec smoothing_off // Disables prediction error smoothing for less interpolation, network_level_4 already does this.
// exec queued_packets // Uses the debug mode of net_queued_packet_thread, turn this on if you are doing it for testing reasons.
