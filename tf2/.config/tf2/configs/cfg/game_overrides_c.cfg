// Null movement
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

// Loadout switch / Class change
alias +loadoutSwitch "bind kp_end loadPreset0; bind kp_downarrow loadPreset1; bind kp_pgdn loadPreset2; bind kp_leftarrow loadPreset3"

alias -loadoutSwitch "bind kp_end joinScout; bind kp_downarrow joinSoldier; bind kp_pgdn joinPyro; bind kp_leftarrow joinDemoman"


alias loadPreset0 "load_itempreset 0"
alias loadPreset1 "load_itempreset 1"
alias loadPreset2 "load_itempreset 2"
alias loadPreset3 "load_itempreset 3"

alias joinScout "join_class scout"
alias joinSoldier "join_class soldier"
alias joinPyro "join_class pyro"
alias joinDemoman "join_class demoman"
alias joinHeavyweapons "join_class heavyweapons"
alias joinEngineer "join_class engineer"
alias joinMedic "join_class medic"
alias joinSniper "join_class sniper"
alias joinSpy "join_class spy"

// Net graph + Scoreboard
alias +tabgraph "+score;net_graph 4"
alias -tabgraph "-score;net_graph 0; timeleft"

bind tab +tabgraph

// Binds

// --- Movement

bind w +mfwd
bind a +mleft
bind s +mback
bind d +mright

bind shift +duck
bind space +jump

// --- Comms

bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind e "voicemenu 0 0"
unbind q

bindtoggle = cl_hud_playerclass_use_playermodel

// --- Gameplay
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind l dropitem

bind , changeclass
bind . changeteam

bind g +taunt
bind MOUSE4 +voicerecord


// --- Combat
bind mouse1 +attack
bind mouse2 +attack2

bind mwheelup slot1
bind mwheeldown slot2

bind +mouse4 "slot3"
bind -mouse4 ""

exec mouse

bind r +reload

bind 1 slot1;
bind 2 slot2;
bind 3 slot3;
bind 4 slot4;
bind 5 slot5;
bind 6 slot6;
bind 7 slot7;
bind 8 slot8;
bind 9 slot9;
bind 0 slot10;

// --- Misc
bind f +inspect
bind t lastinv
bind alt +quickswitch

bind j cl_trigger_first_notification
bind k cl_decline_first_notification

bind h +use_action_slot_item
bind f6 ds_mark

bind ctrl kill

sensitivity 3

bind kp_end joinScout
bind kp_downarrow joinSoldier
bind kp_pgdn joinPyro
bind kp_leftarrow joinDemoman
bind kp_5 joinHeavyweapons
bind kp_rightarrow joinEngineer
bind kp_home joinMedic
bind kp_uparrow joinSniper
bind kp_pgup joinSpy

bind rshift +loadoutSwitch

-attack

bind l "say are you feeling it now mr krabs"

clear
